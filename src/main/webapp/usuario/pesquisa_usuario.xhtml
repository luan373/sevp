<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:include src="/head.xhtml" />
<h:body>
	<ui:include src="/topo.xhtml" />
	<main>
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12">
				<h5 class="breadcrumbs-title">Pesquisar Usuário</h5>
				<div class="row">
					<h:form id="formPesquisaUsuario">
						<div class="row">
							<div class="input-field col s6">
								<h:inputText value="#{usuarioBean.usuario.nome}" id="nome"
									class="validate" />
								<h:outputLabel class="active" value="Nome" for="nome" />
								<h:message class="red-text" for="nome" />
							</div>
							<div class="input-field col s6">
								<h:inputText value="#{usuarioBean.usuario.usuario}" id="usuario"
									class="validate" />
								<h:outputLabel class="active" value="Usuario" for="usuario" />
								<h:message class="red-text" for="usuario" />
							</div>
							<div class="input-field col s12">
								<h:commandButton
									class="btn waves-effect waves-light right submit"
									action="#{usuarioBean.pesquisaUsuario()}" value="Pesquisar"
									onclick="pesquisarLotes(); ">
									<!--  $('.tablesorter').tablesorter(); -->
									<f:ajax event="action" execute="@form" render=":tabelaUsuario" />
								</h:commandButton>
							</div>
						</div>
					</h:form>

					<div id="resultado">
						<h:form id="tabelaUsuario">
							<h:dataTable id="dataTableUsuario" class="tablesorter striped"
								value="#{usuarioBean.lista}" var="usuario">
								<h:column>
									<f:facet name="header">
										<h:outputText value="ID Usuario" />
									</f:facet>
									<h:outputText value="#{usuario.idUsuario}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Nome" />
									</f:facet>
									<h:outputText value="#{usuario.nome}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Usuário" />
									</f:facet>
									<h:outputText value="#{usuario.usuario}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Ativo" />
									</f:facet>
									<h:outputText value="#{usuario.ativo}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Ações" />
									</f:facet>
									<h:commandButton action="formulario_usuario" value="Alterar">
										<f:setPropertyActionListener value="#{usuario}"
											target="#{usuarioBean.usuario}" />
									</h:commandButton>
								</h:column>
							</h:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
	<ui:include src="/fundo.xhtml" />
	<!--  Script de pesquisa -->
	<!-- <h:outputScript library="js/plugins/tablesorter"
		name="jquery.tablesorter.min.js" /> -->
	<h:outputScript> 
	$(function() {
	// Esconde a tabela quando a página é carregada    
    $("#tabelaUsuario").hide();    
	
	});
    function pesquisarLotes() {
		$("#tabelaUsuario").show();	
	}
     
	</h:outputScript>
</h:body>
</html>
