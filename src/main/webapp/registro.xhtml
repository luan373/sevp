<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description"
	content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. " />
<meta name="keywords"
	content="materialize, admin template, dashboard template, flat admin template, responsive admin template," />
<title>Cadastro</title>

<!-- Favicons-->
<link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32" />
<!-- Favicons-->
<link rel="apple-touch-icon-precomposed"
	href="images/favicon/apple-touch-icon-152x152.png" />
<!-- For iPhone -->
<meta name="msapplication-TileColor" content="#00bcd4" />
<meta name="msapplication-TileImage"
	content="images/favicon/mstile-144x144.png" />
<!-- For Windows Phone -->


<!-- CORE CSS-->
<link href="css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/style.min.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<!-- Custome CSS-->
<link href="css/custom/custom.min.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/layouts/page-center.css" type="text/css"
	rel="stylesheet" media="screen,projection" />

<!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
<link href="js/plugins/prism/prism.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="js/plugins/perfect-scrollbar/perfect-scrollbar.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body class="blue-grey">
	<!-- Start Page Loading 
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>
	End Page Loading -->



	<div id="login-page" class="row">
		<div class="col s12 z-depth-4 card-panel">
			<form class="formValidate" id="formValidate" method="post" action="">
				<div class="row">
					<div class="input-field col s12 center">
						<p class="center login-form-text">Informe os campos abaixo.</p>
					</div>
				</div>
				<div class="input-field col s12">
					<label for="nome">Nome*</label> <input id="nome" type="text"
						name="nome" data-error=".errorTxt1" />
					<div class="errorTxt1"></div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<input id="usuario" name="usuario" type="text"
							data-error=".errorTxt2" /><label for="usuario"
							class="center-align">Usuário*</label>
						<div class="errorTxt2"></div>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<input id="senha" type="password" name="senha"
							data-error=".errorTxt3" /><label for="senha">Senha*</label>
					</div>
				</div>
				<div class="row margin right">
					<div class="input-field col s12">
						<button class="btn waves-effect waves-light submit " type="submit"
							name="action">Submit</button>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12 l12 ">
						<p class="margin medium-small center">
							Caso já possua uma conta, <a href="login.xhtml">clique aqui.</a>
						</p>
					</div>
				</div>

			</form>
		</div>
	</div>



	<!-- ================================================
    Scripts
    ================================================ -->

	<!-- jQuery Library -->
	<script type="text/javascript" src="js/plugins/jquery-1.11.2.min.js"></script>
	<!--materialize js-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!--prism-->
	<script type="text/javascript" src="js/plugins/prism/prism.js"></script>
	<!--scrollbar-->
	<script type="text/javascript"
		src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

	<!--plugins.js - Some Specific JS codes for Plugin Settings-->
	<script type="text/javascript" src="js/plugins.min.js"></script>
	<!--custom-script.js - Add your own theme custom JS-->
	<script type="text/javascript" src="js/custom-script.js"></script>
	<!-- Validação do formulário -->
	<script type="text/javascript">
    $("#formValidate").validate({
        rules: {
            nome: {
                required: true,
                minlength: 5
            },
            usuario: {
                required: true,
            },
            senha: {
				required: true,
				minlength: 5
			},
        },
        //For custom messages
        messages: {
            nome:{
                required: "Entre com um usuario",
                minlength: "Informe no mínimo 5 caracteres"
            },
        },
        errorElement : 'div',
        errorPlacement: function(error, element) {
          var placement = $(element).data('error');
          if (placement) {
            $(placement).append(error)
          } else {
            error.insertAfter(element);
          }
        }
     });
    </script>
</body>

</html>
