<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="conteudo">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">
					<h5 class="breadcrumbs-title">Pesquisar Usuário</h5>
					<div class="row">
						<h:form id="formPesquisaUsuario">
							<div class="row">
								<div class="input-field col s6">
									<h:inputText value="#{usuarioPesquisaBean.usuario.nome}"
										id="nome" class="validate" />
									<h:outputLabel class="active" value="Nome" for="nome" />
									<h:message class="red-text" for="nome" />
								</div>
								<div class="input-field col s6">
									<h:inputText value="#{usuarioPesquisaBean.usuario.usuario}"
										id="usuario" class="validate" />
									<h:outputLabel class="active" value="Usuario" for="usuario" />
									<h:message class="red-text" for="usuario" />
								</div>
								<div class="input-field col s12">
									<h:commandButton
										class="btn waves-effect waves-light right submit"
										action="#{usuarioPesquisaBean.pesquisaUsuario()}"
										value="Pesquisar">
										<!--  $('.tablesorter').tablesorter(); -->
										<!-- <f:ajax event="action" execute="@form" render=":tabelaUsuario" /> -->
									</h:commandButton>
								</div>
							</div>
						</h:form>

						<h:outputText value="Nenhum resultado encontrado."
							rendered="#{empty usuarioPesquisaBean.lista}" />

						<div id="resultado">
							<h:form id="tabelaUsuario">
								<h:dataTable id="dataTableUsuario" class="tablesorter striped"
									value="#{usuarioPesquisaBean.lista}" var="usuario"
									rendered="#{not empty usuarioPesquisaBean.lista}">
									<h:column>
										<f:facet name="header">
											<h:outputText value="ID Usuario" />
										</f:facet>
										<h:outputText value="#{usuario.idUsuario}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Nome" />
										</f:facet>
										<h:outputText value="#{usuario.nome}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Usuário" />
										</f:facet>
										<h:outputText value="#{usuario.usuario}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Ativo" />
										</f:facet>
										<h:outputText value="#{usuario.ativo}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Ações" />
										</f:facet>
										<h:commandButton
											action="#{usuarioPesquisaBean.editar(usuario.idUsuario)}"
											value="Alterar">
										</h:commandButton>
									</h:column>
								</h:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
