<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description"
	content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. " />
<meta name="keywords"
	content="materialize, admin template, dashboard template, flat admin template, responsive admin template," />
<title>Login</title>

<!-- Favicons-->
<link rel="icon" href="resources/images/favicon/favicon-32x32.png" sizes="32x32" />
<!-- Favicons-->
<link rel="apple-touch-icon-precomposed"
	href="resources/images/favicon/apple-touch-icon-152x152.png" />
<!-- For iPhone -->
<meta name="msapplication-TileColor" content="#00bcd4" />
<meta name="msapplication-TileImage"
	content="resources/images/favicon/mstile-144x144.png" />
<!-- For Windows Phone -->


<!-- CORE CSS-->
<link href="resources/css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="resources/css/style.min.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<!-- Custome CSS-->
<link href="resources/css/custom/custom.min.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="resources/css/layouts/page-center.css" type="text/css"
	rel="stylesheet" media="screen,projection" />

<!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
<link href="resources/js/plugins/prism/prism.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="resources/js/plugins/perfect-scrollbar/perfect-scrollbar.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<h:body class="blue-grey">
	<!-- Start Page Loading 
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>
	End Page Loading -->



	<div id="login-page" class="row">
		<div class="col s12 z-depth-4 card-panel">
			<h:form class="login-form">
				<div class="row">
					<div class="input-field col s12 center">
						<h4 class="form-login">Login</h4>
						<h:outputText class="red-text" value="#{loginBean.mensagem}" />
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-social-person-outline prefix"></i>
						<h:inputText id="username" value="#{loginBean.usuario.usuario}"
							required="true" requiredMessage="Campo obrigatório" />
						<label for="username" class="center-align">Usuário</label>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i>
						<h:inputSecret id="password" type="password"
							value="#{loginBean.usuario.senha}" required="true"
							requiredMessage="Campo obrigatório" />
						<label for="password">Senha</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 ">
						<h:commandButton class="btn waves-effect waves-light submit right"
							type="submit" name="enviar" value="Enviar" ajax="false"
							action="#{loginBean.validaLogin()}" />
					</div>
				</div>

			</h:form>
		</div>
	</div>



	<!-- ================================================
    Scripts
    ================================================ -->

	<!-- jQuery Library -->
	<script type="text/javascript" src="resources/js/plugins/jquery-1.11.2.min.js"></script>
	<!--materialize js-->
	<script type="text/javascript" src="resources/js/materialize.min.js"></script>
	<!--prism-->
	<script type="text/javascript" src="resources/js/plugins/prism/prism.js"></script>
	<!--scrollbar-->
	<script type="text/javascript"
		src="resources/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

	<!--plugins.js - Some Specific JS codes for Plugin Settings-->
	<script type="text/javascript" src="resources/js/plugins.min.js"></script>
	<!--custom-script.js - Add your own theme custom JS-->
	<script type="text/javascript" src="resources/js/custom-script.js"></script>

</h:body>

</html>
