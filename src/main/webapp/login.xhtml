<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Login</title>
</h:head><!-- 
<script type="text/javascript"
	src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js" /> -->
<h:body class="blue-grey block" >

	<div id="login-page" class="midle">
		<div class="col s12 z-depth-4 card-panel">
			<h:form id="form-login" class="login-form" novalidate="novalidate">
				<div class="row">
					<div class="input-field col s12 center">
						<h4 class="form-login">Login</h4>
						<h:outputText class="red-text" value="#{loginBean.mensagem}" />
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<!-- <i class="mdi-social-person-outline prefix"></i> -->
						<h:inputText id="username" name="username"
							value="#{loginBean.login}" class="validate" />
						<h:outputLabel value="UsuÃ¡rio" for="username" class="center-align" />
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<!-- <i class="mdi-action-lock-outline prefix"></i> -->
						<h:inputSecret id="password" name="password" type="password"
							value="#{loginBean.senha}" class="validate" />
						<h:outputLabel value="Senha" for="password" class="center-align" />
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 ">
						<h:commandButton class="btn waves-effect waves-light submit right"
							id="enviar" type="submit" name="enviar" value="Enviar"
							action="#{loginBean.login()}" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
	<!-- CSS  -->
	<h:outputStylesheet library="css/layouts" name="iconsMaterial.css" />

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="footer.css" />

	<h:outputStylesheet library="css/custom" name="custom.min.css" />
	<h:outputStylesheet library="css/layouts" name="page-center.css" />

	<h:outputStylesheet library="css" name="materialize.css" />

	<!-- CSS -->
	<h:outputStylesheet library="js/plugins/prism" name="prism.css" />
	<h:outputStylesheet library="js/plugins/perfect-scrollbar"
		name="perfect-scrollbar.css" />
	<!--  Scripts-->
	<h:outputScript library="js/plugins/prism" name="prism.js" />
	<h:outputScript library="js/plugins/perfect-scrollbar"
		name="perfect-scrollbar.min.js" />

	<h:outputScript library="js" name="custom-script.js" />
	<h:outputScript library="js/page" name="app.js" />
	<h:outputScript library="js" name="init.js" />
	<h:outputScript library="js/plugins" name="jquery-2.1.1.min.js" />
	<h:outputScript library="js" name="materialize.js" />
	<h:outputScript library="js" name="plugins.min.js" />
</h:body>

</html>
