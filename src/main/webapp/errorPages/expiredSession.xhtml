<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>SEVP</title>

	<!-- CSS  -->
	<h:outputStylesheet library="css/layouts" name="iconsMaterial.css" />

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="footer.css" />

	<h:outputStylesheet library="css/custom" name="custom.min.css" />
	<h:outputStylesheet library="css/layouts" name="page-center.css" />
	<h:outputStylesheet library="css" name="materialize.min.css" />

	<!-- CSS -->
	<h:outputStylesheet library="js/plugins/prism" name="prism.css" />
	<h:outputStylesheet library="js/plugins/perfect-scrollbar"
		name="perfect-scrollbar.css" />
</h:head>

<h:body class="blue">
	<div id="error-page">

		<div class="row">
			<div class="col s12">
				<div class="browser-window">
					<div class="top-bar">
						<div class="circles">
							<div id="close-circle" class="circle"></div>
							<div id="minimize-circle" class="circle"></div>
							<div id="maximize-circle" class="circle"></div>
						</div>
					</div>
					<div class="content">
						<div class="row">
							<div id="site-layout-example-top" class="col s12">
								<p class="flat-text-logo center white-text caption-uppercase"></p>
							</div>
							<div id="site-layout-example-right" class="col s12 m12 l12">
								<div class="row center">
									<h1 class="text-long-shadow col s12 white-text">Sessão
										expirada.</h1>
								</div>
								<div class="row center">
									<p class="center white-text col s12">Por favor, faça login
										novamente.</p>
									<p class="center s12" />
									<a href="../login.xhtml" class="btn waves-effect waves-light">Login</a>
									<p></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  Scripts-->
	<h:outputScript library="js/plugins/prism" name="prism.js" />
	<h:outputScript library="js/plugins/perfect-scrollbar"
		name="perfect-scrollbar.min.js" />

	<h:outputScript library="js" name="custom-script.js" />
	<h:outputScript library="js/page" name="app.js" />
	<h:outputScript library="js" name="init.js" />
	<h:outputScript library="js/plugins" name="jquery-2.1.1.min.js" />
	<h:outputScript library="js" name="materialize.js" />
	<h:outputScript library="js" name="plugins.min.js" />
</h:body>
</html>
